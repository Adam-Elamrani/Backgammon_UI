<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board</title>
    <link rel="stylesheet" href="CSS/dice_roll_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <img src="/Images/dice_cup.jpg" class="dice_cup" alt="">
    <div class="container" id="board_container">
        <div class = "board cyan">
            <div class="left-bin">
                <div class="top-row">
                    <div class="arrow-down odd"></div>
                    <div class="arrow-down even"></div>
                    <div class="arrow-down odd"></div>
                    <div class="arrow-down even"></div>
                    <div class="arrow-down odd"></div>
                    <div class="arrow-down even"></div>
                </div>
                <div class="bottom-row"> 
                    <div class="arrow-up odd"></div>
                    <div class="arrow-up even"></div>
                    <div class="arrow-up odd"></div>
                    <div class="arrow-up even"></div>
                    <div class="arrow-up odd"></div>
                    <div class="arrow-up even"></div>
                </div>
            </div> 

            <div class = "horizontal-bar"></div>
            <div class = "vertical-bar"></div>
            
            <div class = "right-bin">
                <div class="top-row">
                    <div class="arrow-down odd"></div>
                    <div class="arrow-down even"></div>
                    <div class="arrow-down odd"></div>
                    <div class="arrow-down even"></div>
                    <div class="arrow-down odd"></div>
                    <div class="arrow-down even"></div>
                </div>
            
                <div class="bottom-row"> 
                    <div class="arrow-up odd"></div>
                    <div class="arrow-up even"></div>
                    <div class="arrow-up odd"></div>
                    <div class="arrow-up even"></div>
                    <div class="arrow-up odd"></div>
                    <div class="arrow-up even"></div>
                </div>
            </div>
        </div>

        <div class="row" id="player_1">
            <div class="row">
                <h3 class="col-5">Player 1</h3>
                <div class="col-7">
                    <div class="circle_red"></div>
                    <div class="circle_red"></div>
                    <div class="circle_red"></div>
                    <div class="circle_red"></div>
                    <div class="circle_red"></div>
                    <div class="circle_red"></div>
                    <p style="display:inline-block;">6 + 9</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <h3 class="col-5">Player 2</h3>
                <div class="col-7">
                    <div class="circle_yellow"></div>
                    <div class="circle_yellow"></div>
                    <div class="circle_yellow"></div>
                    <div class="circle_yellow"></div>
                    <div class="circle_yellow"></div>
                    <div class="circle_yellow"></div>
                    <p style="display:inline-block;">6 + 9</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
</body>
</html>
