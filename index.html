<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backgammon</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 6">
                <div class="col s6">        
                    <div class="card cyan">
                        <div class="container">
                            <div class="card-content white-text">
                                <span class="card-title" id="title">Backgammon</span>
                                <p>Select your game mode:</p>
                                <div class="body_content">
                                    <form action="#"> 
                                        <p>
                                            <label>
                                            <input  name="gameMode" type="radio" checked />
                                            <span class="black-text">Single Player</span>
                                            </label>
                                        </p>
                                        <p>
                                            <label>
                                                <input name="gameMode" type="radio" />
                                                <span class="black-text">Multiplayer</span>
                                            </label>
                                        </p>
                                    </form>
                                </div>
                                <hr>
                                <br>
                                <section>
                                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Options <i class="material-icons">arrow_drop_down</i></a>
                                    <ul id='dropdown1' class='dropdown-content'>
                                        <li><a href="#!">Swap board colors</a></li>
                                        <li><a href="#!">Rotate the board</a></li>
                                        <li><a href="#!">Show legal moves</a></li>
                                    </ul>
                                </section>
                                <br>
                                <section>
                                    <p>Difficulty:</p>
                                    <div class="body_content">
                                        <form action="#"> 
                                            <p>
                                                <label>
                                                <input  name="difficulty" type="radio" checked />
                                                <span class="black-text">Novice</span>
                                                </label>
                                            </p>
                                            <p>
                                                <label>
                                                    <input name="difficulty" type="radio" />
                                                    <span class="black-text">Moderate</span>
                                                </label>
                                            </p>
                                            <p>
                                                <label>
                                                    <input name="difficulty" type="radio" />
                                                    <span class="black-text">Advanced</span>
                                                </label>
                                            </p>
                                        </form>
                                    </div>
                                </section>
                                <hr>
                                <p class="facebook">Login through facebook</p>
                                <br>
                                <a class="waves-effect waves-light btn-small"><i class="fa fa-facebook-square"></i> &nbsp;Connect</a>
                                <br>
                                <br>
                                <hr>
                                <br>
                                <a class='dropdown-trigger btn' href='#' data-target='settings'>Settings <i class="material-icons">arrow_drop_down</i></a>
                                <ul id='settings' class='dropdown-content'>
                                    <li><a href="#!">Red board theme</a></li>
                                    <li><a href="#!">Blue Board theme</a></li>
                                    <li><a href="#!">Yellow Board theme</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>$('.dropdown-trigger').dropdown();</script>
</body>
</html>
